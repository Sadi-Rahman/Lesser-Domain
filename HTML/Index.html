<!DOCTYPE html>
<html lang=" en">
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="\CSS\style.css" type="text/css" />
  </head>

  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="regis ter" method="post">
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="First Name"
          />
          <br />
          <br/>
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Last Name"
          />
          <br />
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="Enter Age"
          />
          <br />
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter Email "
          />
          <br /><br />
          <input
            type="digit"
            name="phone"
            id="name"
            placeholder="Phone Number"
          />
          <br /><br/>
          <input
            type="pass"
            name="pass"
            id="name"
            placeholder="Password"
          />
          <br /><br/>
          <input
            type="pass"
            name="pass"
            id="name"
            placeholder="Confirm Pass"
          />
          <br />
          <label>Gender: </label>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="Male" />
          &nbsp;
          <span id="male">Male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="female" />
          &nbsp;
          <span id="female">Female</span>
          <br /><br />
          <label> Known Language: </label>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="bengali" />
          &nbsp;
          <span id="bengali">Bengali</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="eng" />
          &nbsp;
          <span id="eng">English</span>
          <br /><br />
          <input type="submit" value="submit" name="submit" id="name" />
        </form>
      </div>
      <!--end register -->
    </div>
    <!--background start-->
    <div class="purple"></div>
    <div class="medium-blue"></div>
    <div class="light-blue"></div>
    <div class="red"></div>
    <div class="orange"></div>
    <div class="yellow"></div>
    <div class="cyan"></div>
    <div class="light-green"></div>
    <div class="lime"></div>
    <div class="magenta"></div>
    <div class="lightish-red"></div>
    <div class="pink"></div>
    <!--background end-->
    <!--end main-->
  </body>
</html>
