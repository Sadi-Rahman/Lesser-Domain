<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="\CSS\login.css" />
  </head>
  <body>
    <div class="login">
      <form>
        <img src="\Images\user.png" class="avatar" />
        <!--Login-->
        <div class="content">
          <!-- Username -->
          <div class="input-field">
            <input type="text" name="" placeholder="Username" />
            <br />
          </div>
          <!-- Password -->
          <div class="input-field">
            <input
              id="pass"
              type="password"
              name=""
              placeholder="Password"
            /><br />
          </div>
        </div>
        <div class="forgot"><a href="forgetPass.html">Forgot Password</a><br /></div>
        <div class="button">
          <input type="submit" name="" value="LOGIN" /><br />
        </div>
        <div class="register">
          <input
            type="button"
            onclick="window.location.href = 'Index.html'"
            value="Sign Up"
          /></div>
        </div>
      </form>
    </div>
  </body>
</html>
