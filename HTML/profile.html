<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <!-- Custom Css -->
    <link rel="" href="\CSS\protile.css" />
  </head>

  <body>
    <!-- Nav -->
    <div class="navbar-top">
      <div class="title">
        <h1>Profile</h1>
      </div>

      <!-- Nav -->
      <ul>
        <li>
          <a href="#message">
            <span class="icon-count">0</span>
            <i class="fa fa-envelope fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="#notification">
            <span class="icon-count">0</span>
            <i class="fa fa-bell fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="#sign-out">
            <i class="fa fa-sign-out-alt fa-2x"></i>
          </a>
        </li>
      </ul>
      <!-- End -->
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
      <div class="profile">
        <img src="/Images/aiub-logo.png" alt="" width="100" height="100" />

        <div class="name">Abu Taleb</div>
        <div class="job">Web Developer</div>
      </div>

      <div class="sidenav-url">
        <div class="url">
          <a href="#profile" class="active">Profile</a>
          <hr alignleft="center" />
        </div>
        <div class="url">
          <a href="#settings">Settings</a>
          <hr alignleft="center" />
        </div>
      </div>
    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main">
      <h2>IDENTITY</h2>
      <div class="card">
        <div class="card-body">
          <i class="fa fa-pen fa-xs edit"></i>
          <table>
            <tbody>
              <tr>
                <td>Name</td>
                <td>:</td>
                <td>Muxiv bin laden</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>:</td>
                <td>aiub@gmail.com</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>:</td>
                <td>Barishal, Dristric City</td>
              </tr>
              <tr>
                <td>Hobbies</td>
                <td>:</td>
                <td>Diving, Reading Book</td>
              </tr>
              <tr>
                <td>Job</td>
                <td>:</td>
                <td>Web Developer</td>
              </tr>
              <tr>
                <td>Skill</td>
                <td>:</td>
                <td>PHP, HTML, CSS, Java</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <h2>SOCIAL MEDIA</h2>
      <div class="card">
        <div class="card-body">
          <i class="fa fa-pen fa-xs edit"></i>
          <div class="social-media">
            <span class="fa-stack fa-sm">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-facebook fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-sm">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-sm">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-sm">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-invision fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-sm">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-github fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-sm">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-whatsapp fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-sm">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-snapchat fa-stack-1x fa-inverse"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- End -->
  </body>
</html>
